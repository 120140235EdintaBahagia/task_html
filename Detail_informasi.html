<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Informasi Pendaftar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Detail Informasi Pendaftar</h1>
    </header>
    <main>
        <div class="info-box">
            <h2>Informasi Pendaftar:</h2>
            <table>
                <tr>
                    <td>Nama:</td>
                    <td class="Nama"></td>
                </tr>
                <tr>
                    <td>Nim:</td>
                    <td class="Nim"></td>
                </tr>
                <tr>
                    <td>Program Studi:</td>
                    <td class="Prodi"></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
